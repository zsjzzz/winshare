<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>销售订单保修登记</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.net-bs/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.net-buttons-bs/css/buttons.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.net-responsive-bs/css/responsive.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.net-scroller-bs/css/scroller.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/layui/css/layui.css">
        <link rel="stylesheet" type="text/css" href="css/tables.css">
        <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="warranty">
            <div class="row table_content product_1 new-window" id="project">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>销售订单保修登记</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_search clearfix">
                            <div class="x_search_l">
                                <form id="projectFrom" action="#">
                                    <div style="padding-left: 131px"
                                        class="wx-lh-30 wx-mb-30 wx-mt-40  wx-pr-55 col-lg-6 col-md-6 col-sm-6 text-left">
                                        <span>客户名称:&nbsp;&nbsp;</span><span>四川教育局</span>
                                    </div>
                                    <div style="height: 30px;" class="wx-mb-30 wx-mt-40  wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                    </div>
                                    <div class ="wx-mb-30 wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                        <span>销售订单编号&nbsp;&nbsp;*</span>
                                        <input class="wx-radius wx-w-250" type="text">
                                        <span onclick=""
                                        class="fa fa-search form-control-feedback wx-fa-search wx-icon-font-span"></span>
                                    </div>
                                    <div class ="wx-mb-30 wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                        <span>合同编号&nbsp;&nbsp;*</span>
                                        <input class="wx_daterange wx-radius wx-w-250" type="text" name="projectTime"/>
                                        <span onclick=""
                                        class="fa fa-search form-control-feedback wx-fa-search wx-icon-font-span"></span>
                                    </div>
                                    <div
                                        class="text-left wx-mb-10 wx-plr-55 wx-mt-20 col-lg-6 col-md-6 col-sm-6">
                                        <span>产品编号</span>
                                    </div>
                                    <div class="wx-plr-55 col-lg-12 col-md-12 col-sm-12">
                                        <table id="addTable" class="table table-striped table-bordered tables">
                                            <thead>
                                                <tr>
                                                    <th><span class="basics-my_checkbox all_checkbox"></span></th>
                                                    <th>销售订单号</th>
                                                    <th>合同编号</th>
                                                    <th>产品名称</th>
                                                    <th>产品编号</th>
                                                    <th>规格型号</th>
                                                    <th>品牌</th>
                                                    <th>单位</th>
                                                    <th>销售数量</th>
                                                    <th>报修数量</th>
                                                    <th>是否验收</th>
                                                    <th>备注</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><span onclick="checkNormalSpan(this)" class="basics-my_checkbox"></span></td>
                                                    <td>XS-002</td>
                                                    <td>HT-002</td>
                                                    <td>台式电脑</td>
                                                    <td>CP-002</td>
                                                    <td>YH-134</td>
                                                    <td>联想</td>
                                                    <td>台</td>
                                                    <td>100</td>
                                                    <td><input type="text"></td>
                                                    <td>已验收</td>
                                                    <td><input onblur="setTotalCost()" class="install_cost" type="text"></td>
                                                </tr>
                                                <tr>
                                                    <td><span onclick="checkNormalSpan(this)" class="basics-my_checkbox"></span></td>
                                                    <td>XS-003</td>
                                                    <td>HT-003</td>
                                                    <td>平板电脑</td>
                                                    <td>CP-003</td>
                                                    <td>Y-3</td>
                                                    <td>联想</td>
                                                    <td>台</td>
                                                    <td>50</td>
                                                    <td><input type="text"></td>
                                                    <td>已验收</td>
                                                    <td><input onblur="setTotalCost()" class="install_cost" type="text"></td>
                                                </tr>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class ="wx-mb-30 wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                        <span>提出问题人&nbsp;&nbsp;*</span>
                                        <input class=" wx-w-250" type="text" maxlength="15"/>
                                    </div>
                                    <div class ="wx-mb-30 wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                        <span>联系电话&nbsp;&nbsp;*</span>
                                        <input class=" wx-w-250" type="text" maxlength="15"/>
                                    </div>
                                    <div class ="wx-mb-30 wx-pr-55 col-lg-6 col-md-6 col-sm-6">
                                        <span>登记日期</span>
                                        <input class="wx-radius wx_daterange wx-w-250" type="text" name="bidOpenTime"/>
                                        <span class="fa fa-search form-control-feedback wx-fa-search wx-icon-font-span"
                                        aria-hidden="true"></span>
                                    </div>
                                    <div class="x_submit clearfix">
                                        <div class="wx-mb-60 wx-pr-55 wx-mt-40 col-lg-12 col-md-12 col-sm-12">
                                            <button class="x_search_but wx-bg-blue">确认
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        popId = layer.open({
            title: "产品模板",
            area: ['auto', '600px'],
            resize: false,
            type: 1,
            content: $("#warranty"),
            cancel: function() {
                $("#warranty").css({
                    "display": "none"
                })
            },
            end: function() {
                $("#warranty").css({
                    "display": "none"
                });
            }
        });
        </script>
    </body>
</html>
